<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="todost.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <title>Document</title>
        <style>
                .alert {
                        padding: 20px;
                        margin: 5px;
                        color: #970020;
                        background-color: #ffd5de;
                }
        </style>
</head>
<body>
        <ul class="nav justify-content-center">
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('main.index')}}">Home</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="#">Todo-Tracker</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}" tabindex="-1">Login</a>
                </li>
                {% endif %}

                {% if current_user.is_authenticated %}
                  <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('main.profile')}}">Home</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="#">Todo-Tracker</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}" tabindex="-1">Log Out</a>
                </li>
                {% endif %}

        </ul>
        {% block content %}
        {% endblock %}
       
</body>
</html>
