{% extends "base.html" %}

{% block content %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">


              <div class="col-12 d-flex text-center align-items-center">
                <h4 class="mr-3">To Do App</h4>
                <a role="button" href="{{ url_for('main.profile_edit') }}" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Modify</a>
              </div>

            <table class="table mb-4">
              <thead>
               
                <tr>
                  <th scope="col">Category</th>
                  <th scope="col">Description</th>
                  <th scope="col">Status</th>
                  <th scope="col">Date Created</th>
                </tr>
              </thead>
              <tbody>
                {% for todo in todolist %}
                  <tr>
                    <td>{{ todo.category }}</td>
                    <td>{{ todo.description }}</td>
                    <td>{{ todo.status }}</td>
                    <td>{{ todo.created_date.strftime("%b, %d %Y")}}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
